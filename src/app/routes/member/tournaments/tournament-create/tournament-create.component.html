<h2 mat-dialog-title>Create Tournament</h2>
<mat-dialog-content>
    <form action="">
        <mat-form-field>
            <input matInput placeholder="Name" required>
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="League" required>
                <mat-option value="123">Option</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-slide-toggle>Private</mat-slide-toggle>
        <mat-slide-toggle [checked]="true">Admin participating</mat-slide-toggle>
        <label>Players</label>
        <mat-slider [thumbLabel]="true" min="2" max="30" step="1" value="1"></mat-slider>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn">Cancel</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-raised-button [mat-dialog-close]="true" color="primary">Create</button>
</mat-dialog-actions>
